<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
  <mat-card class="password-card">
    <mat-card-title class="password-title">Change Password</mat-card-title>
    <mat-card-content class="password-content">
      <mat-form-field appearance="outline" class="password-field">
        <mat-label>Current Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="currentPassword"
          required
        />
        <mat-error *ngIf="passwordForm.get('currentPassword')?.invalid">
          {{ getErrorMessage("currentPassword") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="password-field">
        <mat-label>New Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="newPassword"
          required
        />
        <mat-error *ngIf="passwordForm.get('newPassword')?.invalid">
          {{ getErrorMessage("newPassword") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="password-field">
        <mat-label>Confirm New Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="confirmPassword"
          required
        />
        <mat-error
          *ngIf="
            passwordForm.get('confirmPassword')?.invalid ||
            passwordForm.hasError('passwordMismatch')
          "
        >
          {{
            passwordForm.hasError("passwordMismatch")
              ? "Passwords must match"
              : getErrorMessage("confirmPassword")
          }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="password-actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="passwordForm.invalid"
      >
        Change Password
      </button>
    </mat-card-actions>
  </mat-card>
</form>
