<div class="header-container">
  <h2>Agents</h2>
  <button mat-raised-button color="primary" [routerLink]="['create']">
    + New
  </button>
</div>

<div class="scrollable-container">
  <div class="container">
    <mat-grid-list cols="6" rowHeight="200px" gutterSize="5px">
      <mat-grid-tile *ngFor="let agent of agents$ | async" [colspan]="1">
        <mat-card class="card">
          <mat-card-header class="card-header">
            <div class="avatar">
              {{ getInitials(agent.firstName, agent.lastName) }}
            </div>
          </mat-card-header>

          <mat-card-content class="content">
            <mat-card-title
              >{{ agent.firstName }} {{ agent.lastName }}</mat-card-title
            >
            <mat-card-subtitle>{{ agent.privilege }}</mat-card-subtitle>
            <p class="location">
              <mat-icon>location_on</mat-icon>
              {{ agent.contactInformation.city }}
            </p>
          </mat-card-content>

          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            [matMenuTriggerData]="{ id: agent.id }"
            aria-label="Options"
            class="menu-icon"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-id="id">
        <button mat-menu-item [routerLink]="['edit/' + id]">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="openDeleteDialog(id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
</div>
