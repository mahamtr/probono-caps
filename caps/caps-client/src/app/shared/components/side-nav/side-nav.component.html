<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>CAPS</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <div
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
      </div>
      <div
        routerLink="/appointments/calendar"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">event</mat-icon>
            <span *ngIf="!isCollapsed">Calendar</span>
          </span>
        </a>
      </div>
      <div
      routerLink="/patients"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a mat-list-item>
        <span class="entry">
          <mat-icon class="row">accessible</mat-icon>
          <span *ngIf="!isCollapsed">Patients</span>
        </span>
      </a>
    </div>
      <div
        routerLink="/appointments"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">edit_calendar</mat-icon>
            <span *ngIf="!isCollapsed">Appointments</span>
          </span>
        </a>
      </div>
      <div
        routerLink="/agents"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">person</mat-icon>
            <span *ngIf="!isCollapsed">Agents</span>
          </span>
        </a>
      </div>
      <div
        routerLink="/agents/information"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">key</mat-icon>
            <span *ngIf="!isCollapsed">Password Change</span>
          </span>
        </a>
      </div>
     
      <div
        routerLink="/admin"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        *ngIf="canViewConfig"
      >
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">settings</mat-icon>
            <span *ngIf="!isCollapsed">Admin Settings</span>
          </span>
        </a>
      </div>
      <div (click)="logout()">
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">logout</mat-icon>
            <span *ngIf="!isCollapsed">Logout</span>
          </span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
