<mat-toolbar color="primary" class="toolbar">
  <span>Agents</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent">+ Add Agent</button>
</mat-toolbar>

<div class="scrollable-container">
  <div class="container">
    <mat-grid-list cols="5" rowHeight="200px" gutterSize="5px">
      <mat-grid-tile *ngFor="let agent of agents$ | async" [colspan]="1">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="avatar"></div>
            <div class="header-content">
              <mat-card-title
                >{{ agent.firstName }} {{ agent.lastName }}</mat-card-title
              >
              <mat-card-subtitle>{{ agent.privilege }}</mat-card-subtitle>
            </div>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Options"
              class="menu-icon"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
          </mat-card-header>

          <mat-card-content>
            <p>
              <mat-icon>location_on</mat-icon>
              {{ agent.contactInformation.city }}
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</div>
