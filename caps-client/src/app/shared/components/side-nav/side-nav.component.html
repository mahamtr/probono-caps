<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>CAPS</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <div routerLink="/dasboard">
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
      </div>
      <div routerLink="/appointments/calendar">
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">event</mat-icon>
            <span *ngIf="!isCollapsed">Calendar</span>
          </span>
        </a>
      </div>
      <div routerLink="/appointments">
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">edit_calendar</mat-icon>
            <span *ngIf="!isCollapsed">Appointments</span>
          </span>
        </a>
      </div>
      <div routerLink="/agents">
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">person</mat-icon>
            <span *ngIf="!isCollapsed">Agents</span>
          </span>
        </a>
      </div>
      <div routerLink="/patients">
        <a mat-list-item>
          <span class="entry">
            <mat-icon class="row">accessible</mat-icon>
            <span *ngIf="!isCollapsed">Patients</span>
          </span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
