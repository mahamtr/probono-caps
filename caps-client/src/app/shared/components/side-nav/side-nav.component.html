<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>CAPS</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <div routerLink="/agents">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Agents</span>
          </div>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <div routerLink="/patients">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Patients</span>
          </div>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <div routerLink="/appointments">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Appointments</span>
          </div>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <div routerLink="/calendar">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Calendar</span>
          </div>
        </span>
      </a>

      <a mat-list-item>
        <span class="entry">
          <div routerLink="/dasboard">
            <mat-icon class="row">house</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </div>
        </span>
      </a>

      TODO FIX style
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
